<!--
    html은 태그로 구성된다. 각 태그의 역할이 있고.
    해당 역할에 필요한 설정 또는 데이터를 입력해주면 된다.

    각 태그를 살펴본다.
    가장 최상단에 있는 태그는 <html> 태그이다.
    이 파일은 html 형식으로 만들어졌음을 알린다.

    <html> 내부에 있는 태그를 살펴보면 크게 두가지 태그다.
        <head> 소포의 라벨지
        <body> 소포 내부
    
    소포 라벨지에는 어떤 정보가 있는가? 행선지, 취급주의 등 내용물에 대한 설명이 있다.
    진짜 소포의 내용물은 아니지만 그들을 설명하는 데이터가 존재한다.
    우리는 이를 메타 데이터라고 한다.
    <meta>

    소포 내부에는 어떤 정보가 있는가?
    실제 내용물이다. 즉 화면을 구성하는 데이터들이다.

    HTML에는 수많은 태그들이 존재한다.
    이런 태그들을 한번씩 사용해보고 그들의 사용법을 익히는 것이 HTML을 익히는 방법이다.
    외울 필요는 없지만 한번씩 사용해보는 것은 권장하는 바다.
 -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>

</html>
